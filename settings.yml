show_as_sidebar:
  type: bool
  refresh: true
  default: false
filter:
  type: enum
  default: "latest"
  choices:
    - "latest"
    - "top"
    - "hot"
feed_one_title:
  type: string
  default: "Custom List One"
feed_one_category:
  type: list
  list_type: category
  default: ""
feed_one_tag:
  type: list
  list_type: tag
  default: ""
feed_two_title:
  type: string
  default: "Custom List Two"
feed_two_category:
  type: list
  list_type: category
  default: ""
feed_two_tag:
  type: list
  list_type: tag
  default: ""
max_list_length:
  type: integer
  default: 5
  min: 1
  max: 5
plugin_outlet:
  type: enum
  default: "above-main-container"
  refresh: true
  choices:
    - "above-main-container"
    - "below-site-header"
